<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="viewer">
            <div>0</div> <!-- Setando um 0 para sempre ficar no visor quando estiver vazio -->
        </section>
        <section class="symbols">
            <div class="button" id="plus"> + </div>
            <div class="button" id="less"> - </div>
            <div class="button" id="multiply"> x </div>
            <div class="button" id="divide"> / </div>
            <div class="button" id="equal"> = </div>

        </section>
        <section class="numbers">
            <div class="button" id="number_one">1</div>
            <div class="button" id="number_two">2</div>
            <div class="button" id="number_tree">3</div>
            <div class="button" id="number_four">4</div>
            <div class="button" id="number_five">5</div>
            <div class="button" id="number_six">6</div>
            <div class="button" id="number_seven">7</div>
            <div class="button" id="number_eight">8</div>
            <div class="button" id="number_nine">9</div>
            <div class="button" id="number_zero">0</div>
            <div class="button" id="point"> . </div>
            <div class="button" id="delete"> C </div>
        </section>
    </main>
</body>
</html>
