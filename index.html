<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="viewer">
            <div id="seted_number">0</div> <!-- Setando um 0 para sempre ficar no visor quando estiver vazio -->
        </section>
        <div class="buttons">
            <section class="symbols" id="iSymbol">
                <div id="plus"> + </div>
                <div id="less"> - </div>
                <div id="multiply"> x </div>
                <div id="divide"> ÷ </div>
                <div id="equal"> <p>=</p> </div> <!-- "=" entre <p></p> para manipular a posição do símbolo em si, sem alterar a da caixa(div) -->
            </section>
            <section class="numbers" id="iNumber">
                <div id="number_seven" onclick="insert('7')">7</div>
                <div id="number_eight" onclick="insert('8')">8</div>
                <div id="number_nine" onclick="insert('9')">9</div>
                <div id="number_four" onclick="insert('4')">4</div>
                <div id="number_five" onclick="insert('5')">5</div>
                <div id="number_six" onclick="insert('6')">6</div>
                <div id="number_one" onclick="insert('1')">1</div>
                <div id="number_two" onclick="insert('2')">2</div>
                <div id="number_three" onclick="insert('3')">3</div>
                <div id="number_zero" onclick="insert('0')">0</div>
                <div id="point" onclick="insert('.')"> . </div>
                <div id="delete"> C </div>
            </section>
        </div> 
    </main>
    <script src="script.js"></script>
</body>
</html>
