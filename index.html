<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="viewer">
            <div>0</div> <!-- Setando um 0 para sempre ficar no visor quando estiver vazio -->
        </section>
        <div class="buttons">
            <section class="symbols">
                <div id="plus"> + </div>
                <div id="less"> - </div>
                <div id="multiply"> x </div>
                <div id="divide"> ÷ </div>
                <div id="equal"> <p>=</p> </div> <!-- "=" entre <p></p> para manipular a posição do símbolo em si, sem alterar a da caixa(div) -->
            </section>
            <section class="numbers">
                <div id="number_seven">7</div>
                <div id="number_eight">8</div>
                <div id="number_nine">9</div>
                <div id="number_four">4</div>
                <div id="number_five">5</div>
                <div id="number_six">6</div>
                <div id="number_one">1</div>
                <div id="number_two">2</div>
                <div id="number_three">3</div>
                <div id="number_zero">0</div>
                <div id="point"> . </div>
                <div id="delete"> C </div>
            </section>
        </div> 
    </main>
</body>
</html>
